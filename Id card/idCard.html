<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            background-color: #f5f6fa;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        form {
            border: 2px solid #4078c0;
            box-sizing: border-box;
            max-width: 350px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 16px rgba(64,120,192,0.08);
        }

        input {
            display: block;
            width: 90%;
            padding: 10px;
            margin: 12px auto;
            border: 1px solid #bfcbe6;
            border-radius: 6px;
            font-size: 1rem;
            background: #f5f6fa;
        }

        input#btn {
            background-color: #4078c0;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }

        input#btn:hover {
            background-color: #305a8c;
        }

        .card {
            display: flexbox;
            max-width: 400px;
            padding: 24px;
            margin: 40px auto;
            border: 2px solid #4078c0;
            border-radius: 16px;
            background-color: #ffffff;
            box-shadow: 0 4px 16px rgba(64,120,192,0.08);
            color: #222;
        }

        .profile {

            width: 150px;
            height: 150px;
            border: 4px solid #ffffff;
            border-radius: 50%;
            background-color: #4078c0;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(64,120,192,0.12);
        }

        .img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #4078c0;
        }

        .h2 {
            margin: 12px 0 4px 0;
            color: #4078c0;
            font-weight: 600;
        }

        .h3 {
            margin: 0 0 12px 0;
            color: #305a8c;
            font-weight: 400;
        }

        .p {
            color: #444;
            font-size: 1rem;
            margin: 0;
        }

        #card-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <form action="">
        <input type="text" placeholder="name" id="name">
        <input type="text" placeholder="Role" id="Role">
        <input type="details" placeholder="details" id="details">
        <input type="url" placeholder="link" id="link">
        <input type="submit" id="btn">
    </form>
    <div id="card-container" >
        <div class="card" hidden>
            <div class="profile">
                <!-- <img src="https://images.unsplash.com/photo-1755542366683-282c366982a1?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1MXx8fGVufDB8fHx8fA%3D%3D"> -->
                <img class="img">
            </div>
            <!-- <h2>Shashwat Singh</h2>
            <h3>Founder</h3>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus iure ab cum repellat earum? Reiciendis excepturi aperiam accusantium possimus quam maiores soluta ratione itaque, id doloribus exercitationem adipisci officia veniam.</p> -->
            <h2 class="h2"></h2>
            <h3 class="h3"></h3>
            <p class="p"></p>
        </div>
    </div>
    <script src="idCard.html"></script>
</body>
</html>
